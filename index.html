<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Professional Billing App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Swati's Boutique Billing</h1>
        <p>Enter details to generate a professional bill</p>
      </header>

      <main>
        <form id="billingForm">
          <label for="customerName">Customer Name</label>
          <input
            type="text"
            id="customerName"
            placeholder="Enter customer name"
            required
          />

          <label for="billDate">Date</label>
          <input type="date" id="billDate" readonly required /><br /><br />

          <div id="itemContainer">
            <div class="itemRow">
              <input
                type="text"
                placeholder="Item Name"
                class="itemName"
                required
              />
              <input
                type="number"
                placeholder="Quantity"
                class="itemQuantity"
                required
                min="1"
                step="1"
              />
              <input
                type="number"
                placeholder="Price"
                class="itemPrice"
                required
                min="0"
                step="0.01"
              />
            </div>
          </div>

          <button type="button" class="addItemButton" onclick="addItem()">
            + Add Item
          </button>
          <button type="submit" class="generateBillButton">
            Generate Bill
          </button>
        </form>
      </main>

      <footer>
        <p>Powered by Swati's Boutique</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
